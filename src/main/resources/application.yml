server:
  port: ${PORT:8083}

spring:
  application:
    name: reviews-service
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/reviews}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  graphql:
    graphiql:
      enabled: true
      path: /graphiql
    path: /graphql

jwt:
  secret: ${JWT_SECRET:mySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLong}
  expiration: 86400000

azure:
  text-analytics:
    key: ${AZURE_TEXT_ANALYTICS_KEY:your-key-here}
    endpoint: ${AZURE_TEXT_ANALYTICS_ENDPOINT:https://your-resource.cognitiveservices.azure.com/}
  content-moderator:
    key: ${AZURE_CONTENT_MODERATOR_KEY:your-key-here}
    endpoint: ${AZURE_CONTENT_MODERATOR_ENDPOINT:https://your-resource.cognitiveservices.azure.com/}

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: false
    hostname: ${RENDER_EXTERNAL_HOSTNAME:localhost}
    non-secure-port: ${SERVER_PORT:8083}
    instance-id: ${spring.application.name}:${RENDER_INSTANCE_ID:${random.value}}

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
